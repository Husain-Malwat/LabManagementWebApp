<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/styles/output.css">
</head>

<body class="bg-gray-100">
  <div id="page-container" class="mx-auto flex min-h-screen w-full min-w-[320px] flex-col bg-gray-100 ">
    <main id="page-content" class="flex max-w-full flex-auto flex-col">
      <div class="relative mx-auto flex min-h-screen w-full max-w-3xl items-center justify-center p-4 lg:p-8">
        <section class="w-full max-w-xl py-6">
          <header class="mb-10 text-center">
            <div class="text-center">
              <h1 class="mb-2 inline-flexitems-center space-x-2 text-2xl font-bold">
                <div>
                  <img src="../static/images/logo.png" alt="" class="inline-block mx-1" width="100">
                </div>
                <span>Lab Management System</span>
              </h1>
            </div>
            <h2 class="text-sm font-medium text-gray-500">
              Create an account to access the dashboard
            </h2>
          </header>

          <!-- Registration Form -->
          <div class="flex flex-col overflow-hidden rounded-lg bg-white shadow-sm">
            <div class="grow p-5 md:px-10 md:py-8">
              <form id="registerForm" class="space-y-6" action="/register/oauth" method="POST">
                <div class="space-y-2">
                  <label for="reg_email" class="text-sm font-medium">Email</label>
                  <input type="email" id="reg_email" name="reg_email" placeholder="{{ email }}"
                    class="block w-full rounded-lg border border-gray-200 px-4 py-2 leading-5 placeholder-gray-500 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
                    disabled>
                </div>
                <div class="space-y-2">
                  <label for="roll number" class="text-sm font-medium">Roll Number/Employee ID</label>
                  <input type="text" id="roll number" name="roll number"
                    placeholder="Enter your Roll Number/Employee ID"
                    class="block w-full rounded-lg border border-gray-200 px-4 py-2 leading-5 placeholder-gray-500 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div class="space-y-2">
                  <label for="first name" class="text-sm font-medium">First Name</label>
                  <input type="text" id="first name" name="first name" placeholder="{{ first_name }}"
                    class="block w-full rounded-lg border border-gray-200 px-4 py-2 leading-5 placeholder-gray-500 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
                    disabled>
                </div>

                <div class="space-y-2">
                  <label for="last name" class="text-sm font-medium">Last Name</label>
                  <input type="text" id="last name" name="last name" placeholder="{{ last_name }}"
                    class="block w-full rounded-lg border border-gray-200 px-4 py-2 leading-5 placeholder-gray-500 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
                    disabled>
                </div>
                <div class="space-y-2">
                  <label for="role" class="text-sm font-medium">Role</label>
                  <div class="mt-2">
                    <input id="role" class="peer/student mr-1" type="radio" name="role" value="student" checked />
                    <label for="role" class="peer-checked/student:text-sky-600 mr-1 text-gray-600">Student</label>

                    <input id="role" class="peer/prof ml-3 mr-1" type="radio" name="role" value="professor" />
                    <label for="role" class="peer-checked/prof:text-sky-600 text-gray-600">Professor</label>

                    <input id="role" class="peer/staff ml-3 mr-1" type="radio" name="role" value="staff" />
                    <label for="role" class="peer-checked/staff:text-sky-600 text-gray-600">Staff</label>

                    <div class="space-y-2 mt-3 hidden peer-checked/staff:block">
                      <label for="Lab name" class="text-sm font-medium">Lab Name</label>
                      <select name="Lab name" id="Lab name"
                        class="form-select mt-1 block px-2 py-1 bg-white border border-gray-300 rounded-md shadow-sm w-1/3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="Anatomy Lab"> Anatomy Lab</option>
                        <option value="Biochemistry Lab">Biochemistry Lab</option>
                        <option value="Biology Lab">Biology Lab</option>
                        <option value="Botany Lab">Botany Lab</option>
                        <option value="Chemistry Lab">Chemistry Lab</option>
                        <option value="Computer Lab">Computer Lab</option>
                        <option value="Ecology Lab">Ecology Lab</option>
                        <option value="Engineering Lab">Engineering Lab</option>
                        <option value="Genetics Lab">Genetics Lab</option>
                        <option value="Geology Lab">Geology Lab</option>
                        <option value="Microbiology Lab">Microbiology Lab</option>
                        <option value="Neuroscience Lab">Neuroscience Lab</option>
                        <option value="Physics Lab">Physics Lab</option>
                        <option value="Psychology Lab">Psychology Lab</option>
                        <option value="Zoology Lab">Zoology Lab</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div>
                  <button type="submit"
                    class="inline-flex w-full items-center justify-center space-x-2 rounded-lg border border-green-700 bg-green-700 px-6 py-3 font-semibold leading-6 text-white hover:border-green-600 hover:bg-green-600 hover:text-white focus:ring focus:ring-green-400 focus:ring-opacity-50 active:border-green-700 active:bg-green-700">
                    <span>Register</span>
                  </button>
                </div>
                <div class="text-center text-sm text-gray-600 mt-2">
                  <span>Already have an account?</span>
                  <a href="/login" class="text-blue-600 hover:underline">Sign in here</a>
                </div>
              </form>
            </div>
          </div>
          <!-- END Registration Form -->
        </section>
      </div>
    </main>
  </div>
</body>

</html>
