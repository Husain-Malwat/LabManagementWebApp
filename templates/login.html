<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- <link href="./output.css" rel="stylesheet"> -->
</head>

<body class="bg-gray-100">
  <div id="page-container" class="mx-auto flex min-h-screen w-full min-w-[320px] flex-col bg-gray-100 ">
    <main id="page-content" class="flex max-w-full flex-auto flex-col">
      <div class="relative mx-auto flex min-h-screen w-full max-w-3xl items-center justify-center p-4 lg:p-8">
        <section class="w-full max-w-xl py-6">
          <header class="mb-10 text-center">
            <div class="text-center">
              <h1 class="mb-2 inline-flexitems-center space-x-2 text-2xl font-bold">
                <div>
                  <img src="../static/images/logo.png" alt="" class="inline-block mx-1" width="100">
                </div>
                <span>Lab Management System</span>
              </h1>
            </div>
            <h2 class="text-sm font-medium text-gray-500">
              Welcome, please sign in to your dashboard
            </h2>
          </header>


          <!-- Sign In Form -->
          <div class="flex flex-col overflow-hidden rounded-lg bg-white shadow-sm">
            <div class="flex-grow p-5 md:px-10 md:py-8">
              <form id="loginForm" class="space-y-6" action="/login" method="POST">
                <div class="space-y-2">
                  <label for="email" class="text-sm font-medium">Email</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="block w-full rounded-lg border border-gray-200 px-4 py-2 leading-5 placeholder-gray-500 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div class="space-y-2">
                  <label for="password" class="text-sm font-medium">Password</label>
                  <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="block w-full rounded-lg border border-gray-200 px-4 py-2 leading-5 placeholder-gray-500 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                  <button type="submit"
                    class="inline-flex w-full items-center justify-center space-x-2 rounded-lg border border-blue-700 bg-blue-700 px-6 py-3 font-semibold leading-6 text-white hover:border-blue-600 hover:bg-blue-600 hover:text-white focus:ring focus:ring-blue-400 focus:ring-opacity-50 active:border-blue-700 active:bg-blue-700">
                    <span>Sign In</span>
                  </button>
                </div>
                <div class="relative mt-6">
                  <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300">
                    </div>
                  </div>
                  <div class="relative flex justify-center text-sm leading-5">
                    <span class="px-2 text-gray-500 bg-white">
                      Or
                    </span>
                  </div>


                </div>
                <div class="flex justify-center">
                  <button id="googleSignIn" type="button" class=" flex items-center bg-white dark:bg-gray-900 border border-gray-300 rounded-lg shadow-md
                    px-6 py-2 text-sm font-medium text-gray-800 dark:text-white hover:bg-gray-200 focus:outline-none
                    focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    <svg class="h-6 w-6 mr-2" xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink" width="800px" height="800px" viewBox="-0.5 0 48 48"
                      version="1.1">
                      <title>Google-color</title>
                      <desc>Created with Sketch.</desc>
                      <defs> </defs>
                      <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="Color-" transform="translate(-401.000000, -860.000000)">
                          <g id="Google" transform="translate(401.000000, 860.000000)">
                            <path
                              d="M9.82727273,24 C9.82727273,22.4757333 10.0804318,21.0144 10.5322727,19.6437333 L2.62345455,13.6042667 C1.08206818,16.7338667 0.213636364,20.2602667 0.213636364,24 C0.213636364,27.7365333 1.081,31.2608 2.62025,34.3882667 L10.5247955,28.3370667 C10.0772273,26.9728 9.82727273,25.5168 9.82727273,24"
                              id="Fill-1" fill="#FBBC05"> </path>
                            <path
                              d="M23.7136364,10.1333333 C27.025,10.1333333 30.0159091,11.3066667 32.3659091,13.2266667 L39.2022727,6.4 C35.0363636,2.77333333 29.6954545,0.533333333 23.7136364,0.533333333 C14.4268636,0.533333333 6.44540909,5.84426667 2.62345455,13.6042667 L10.5322727,19.6437333 C12.3545909,14.112 17.5491591,10.1333333 23.7136364,10.1333333"
                              id="Fill-2" fill="#EB4335"> </path>
                            <path
                              d="M23.7136364,37.8666667 C17.5491591,37.8666667 12.3545909,33.888 10.5322727,28.3562667 L2.62345455,34.3946667 C6.44540909,42.1557333 14.4268636,47.4666667 23.7136364,47.4666667 C29.4455,47.4666667 34.9177955,45.4314667 39.0249545,41.6181333 L31.5177727,35.8144 C29.3995682,37.1488 26.7323182,37.8666667 23.7136364,37.8666667"
                              id="Fill-3" fill="#34A853"> </path>
                            <path
                              d="M46.1454545,24 C46.1454545,22.6133333 45.9318182,21.12 45.6113636,19.7333333 L23.7136364,19.7333333 L23.7136364,28.8 L36.3181818,28.8 C35.6879545,31.8912 33.9724545,34.2677333 31.5177727,35.8144 L39.0249545,41.6181333 C43.3393409,37.6138667 46.1454545,31.6490667 46.1454545,24"
                              id="Fill-4" fill="#4285F4"> </path>
                          </g>
                        </g>
                      </g>
                    </svg>
                    <span>Continue with Google</span>
                  </button>
                </div>
                <div class="text-center text-sm text-gray-600 mt-2">
                  <span>Don't have an account?</span>
                  <a href="/register" class="text-blue-600 hover:underline">Register here</a>
                </div>
              </form>
            </div>
          </div>
          <!-- END Sign In Form -->
        </section>
      </div>
    </main>
  </div>
</body>

<script>
  document.getElementById('googleSignIn').addEventListener('click', () => {
    window.location.href = '/google';
  });
</script>

</html>
